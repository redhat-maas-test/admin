sudo: required
language: java
jdk:
- oraclejdk8
services:
- docker
notifications:
  email: false
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_script:
- curl -s ${SCRIPTS}/setup-tests.sh | bash /dev/stdin
script:
- gradle check -i || exit 1
- curl -s ${SCRIPTS}/generate-bintray-descriptor.sh
  | bash /dev/stdin admin address-controller/server/build/distributions/server.tgz queue-scheduler/build/distributions/queue-scheduler.tgz configserv/build/distributions/configserv.tgz > .bintray.json
- curl -s ${SCRIPTS}/docker-build.sh | bash /dev/stdin enmasseproject/address-controller address-controller/server
- curl -s ${SCRIPTS}/docker-build.sh | bash /dev/stdin enmasseproject/configserv configserv
- curl -s ${SCRIPTS}/docker-build.sh | bash /dev/stdin enmasseproject/queue-scheduler queue-scheduler
- curl -s ${SCRIPTS}/run-tests.sh | bash /dev/stdin ${COMMIT} "" enmasseproject/address-controller enmasseproject/configserv enmasseproject/queue-scheduler || exit 1
after_success:
- curl -s ${SCRIPTS}/docker-push.sh | bash /dev/stdin enmasseproject/address-controller
- curl -s ${SCRIPTS}/docker-push.sh | bash /dev/stdin enmasseproject/configserv
- curl -s ${SCRIPTS}/docker-push.sh | bash /dev/stdin enmasseproject/queue-scheduler
env:
  global:
  - SCRIPTS=https://raw.githubusercontent.com/EnMasseProject/travis-scripts/master
  - COMMIT=${TRAVIS_COMMIT::8}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
deploy:
  - provider: bintray
    file: ".bintray.json"
    user: "${BINTRAY_API_USER}"
    on:
      tags: true
    key:
      secure: 
  - provider: bintray
    file: ".bintray.json"
    user: "${BINTRAY_API_USER}"
    key:
      secure: 
